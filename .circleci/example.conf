Listen 8080
<VirtualHost *:8080>
  DocumentRoot /home/circleci/repo
  ServerName localhost
  DirectoryIndex index.php index.html
  PassEnv DEBITOOR_ACCESS_TOKEN
  PassEnv ECWID_ACCESS_TOKEN
  PassEnv ECWID_STORE_ID
  <Directory /home/circleci/repo>
    Order deny,allow
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>
